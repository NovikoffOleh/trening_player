<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПЛЕЄР</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>КІНОТЕАТР</h1>
    <div class="container">
       <!---- <h1>КІНОТЕАТР</h1>-->
    <video class="video_screen" poster="" id="video-player">
        <source src="./image/Minions.mp4" type="video/mp4">
    </video>
    
    <div>
    <progress id="progress" max="100" value="0" style="width: 30%"></progress> 
    </div>
    <div><button id="play">Грати</button></div>
    <div><button id="pause">Пауза</button></div>
    <div><button id="stop">Стоп</button></div>
    <div><button id="speed-up">Швидше</button></div>
    <div><button id="speed-down">Повільніше</button></div>
    <div><button id="speed-normal">Нормальна швидкість</button></div>
    <div><input type="range" id="volume" min=0 max=100>Звук</div>

    </div>
    <script src="./js.js"></script>
</body>
</html>
