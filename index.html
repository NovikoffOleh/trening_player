<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПЛЕЄР</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>КІНОТЕАТР ЖОВТЕНЬ</h1>
<div class="container">
    <video class="video_screen" poster="" id="video-player">
        <source src="./image/Minions.mp4" type="video/mp4">
    </video>
    <div>
    <progress id="progress" max="100" value="0" style="width: 30%"></progress> 
    </div>
    <div><button id="play">Грати</button></div>
    <div><button id="pause">Пауза</button></div>
    <div><button id="stop">Стоп</button></div>
    <div><button id="speed-up">Швидше</button></div>
    <div><button id="speed-down">Повільніше</button></div>
    <div><button id="speed-normal">Нормальна швидкість</button></div>
    <div><input type="range" id="volume" min=0 max=100>Звук</div>
    </div>
    <footer class="footer">
        <div class="container_footer">
            <div class="footer-text">
                <div class="cocpyright">
                  <p class="cocpyright-text">
                     © 2023 |  Novikoff company | 
                  </p>
                </div>
                <div>
                  <span>
                      Developed with
                        <svg width="14" height="13" viewBox="0 0 14 13" fill="none" >
                          <path
                            d="M7 12.88L6.02 11.9C2.38 8.68 0 6.51 0 3.85C0 1.68 1.68 0 3.85 0C5.04 0 6.23 0.56 7 1.47C7.77 0.56 8.96 0 10.15 0C12.32 0 14 1.68 14 3.85C14 6.51 11.62 8.68 7.98 11.9L7 12.88Z"
                            fill="#FF6B08" />
                       </svg>
                       by&nbsp;
                       <a href="" class="students-modal" data-modal-footer-open>разработчик</a>
                   </span>
                </div>
            </div>
    
            <!-- Модалка -->
            <div class="footer-backdrop is-hidden" data-modal-footer>
                <div class="footer-modal">
                    <button class="footer-close-button" aria-label="Закрити інфу" data-modal-footer-close>
                        <svg width="40" height="40" fill="none" >
                            <path
                                d="M29.667 12.88L27.787 11l-7.454 7.453L12.88 11 11 12.88l7.453 7.453L11 27.787l1.88 1.88 7.453-7.454 7.454 7.454 1.88-1.88-7.454-7.454 7.454-7.453z"
                                fill="#212121" />
                        </svg>
                    </button>
    
                        <div class="team">
                          <ul class="team-list">
                            <li class="team-item">
                                <a class="link-icon" href="https://www.facebook.com/oleg.novikoff">
                                <img class="team-img" src="./image/pic12.jpg" alt="photo">
                                </a>
                                <h3 class="title-team">Олег</h3>
                                <p class="team-professional">Developer</p>
                            </li>
                            </ul>
                        </div>
                    </div>       
          </div>
    </footer>
</div>
  
    <script src="./js.js"></script>
    <script src="./modal-footer.js"></script>
</body>
</html>
